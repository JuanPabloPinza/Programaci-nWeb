<!doctype html>
<html lang="en">
<head>
  <title>ExpenseMaster</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/style_login.css">
  
</head>
<body style="color: aliceblue;">
    <section id="stars"></section>
        <section id="stars2"></section>
            <section id="stars3"></section>
                <section class="section">
                    <section class="container">
                        <section class="row full-height justify-content-center">
                            <section class="col-12 text-center align-self-center py-5">
                                <section class="section pb-5 pt-5 pt-sm-2 text-center">
                                    <h6 class="mb-0 pb-3"><span>Iniciar sesión  </span><span >Registrarse</span></h6>
                                        <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
                                        <label for="reg-log"></label>
                                     <section class="card-3d-wrap mx-auto">
                                        <section class="card-3d-wrapper">
                                            <section class="card-front" >
                                                <section class="center-wrap">
                                                    <section class="section text-center">
                                                    <h4 class="mb-4 pb-3" >Iniciar sesión</h4>
                                                        <section class="form-group">
                                                        <input type="email" id="correoLogin"  class="form-style" placeholder="Correo">
                    
                                                    </section>	

                                                <section class="form-group mt-2">
                                                <input type="password" id="contraseñaLogin" class="form-style" placeholder="Contraseña">
                      
                                            </section>
                                            <button style="color: black; background-color: aliceblue;" type="button" id="loginBtn" class="btn mt-4">Iniciar sesión</button>
                                            <p class="mb-0 mt-4 text-center" >
                                            <a style="color: aliceblue;" href="#" class="link">¿Olvidaste tu contraseña?</a></p>
                                        </section>
                                    </section>
                                </section>
                                    <section class="card-back">
                                        <section class="center-wrap">
                                            <section class="section text-center">
                                            <h4 class="mb-3 pb-3">Registrarse</h4>
                                                <section class="form-group">
                                                    <input type="text" id="nombre" class="form-style" placeholder="Nombre">
                                                    <i class="input-icon uil uil-user"></i>
                                                </section>	
                                            <section class="form-group mt-2">
                                            <input type="tel" class="form-style" id="numero_telefono" placeholder="Número de teléfono">
                      
                                        </section>	
                                    <section class="form-group mt-2">
                                    <input type="email" id="correoRegistro" class="form-style" placeholder="Correo">
                      
                                </section>
                                    <section class="form-group mt-2">
                                    <input type="password" id="contraseñaRegistro" class="form-style" placeholder="Contraseña">
                                    </section>
                                    <button  style="color: black; background-color: aliceblue;" type="button" id="registerBtn" class="btn mt-4">Registrarse</button>
                                </section>
                            </section>
                        </section>

                        
                    </section>
                
                </section>
                

            </section>
          </section>
        </section>
        </section>
    </section>

    <section class="card-front-Logo">
        <section class="center-wrap">
            <section class="section text-center">
                <img src="images/Logo_Login.png" style="width: 60%; height: 40%;" >

            </section>

        </section>
    </section>
<script src="js/script.js"></script>
</body>

</html>
