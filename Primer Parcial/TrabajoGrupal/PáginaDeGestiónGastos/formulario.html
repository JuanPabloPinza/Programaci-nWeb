<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Formulario de Gastos Personales</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #A5A4A6; /* Gris claro */
        }

        header{
            background-color: #0F0C26; /* Azul oscuro */
            color: white;
            text-align: center;
            padding: 20px;
            border-bottom: 2px solid #131240; /* Borde inferior sólido */
        }
        footer {
            margin-top: auto;
            background-color: #0F0C26; /* Azul oscuro */
            color: white;
            text-align: center;
            padding: 20px;
            border-top: 2px solid #131240; /* Borde inferior sólido */
        }

        form {
            flex-direction: column;
            align-items: center;
            padding: 20px;
            width: 400px;
            margin: auto;
            text-align: center;
        }

        label {
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            background-color: #FCFCFC;
            border: 1px solid #E1E1E1;
        }

        button {
            background-color: #4A90E2;
            color: white;
            padding: 10px;
            cursor: pointer;
            border: none;
        }

     

        .botonFormulario {
            background-color: white;
            border-color: #3E3E3E;
            border-radius: 3px;
            border-style: solid;
            border-width: 1px;
            color: #3E3E3E;
            cursor: pointer;
            height: 36px;
            width: 65px;
            margin-left: 5px;
        }

        .botonFormulario:hover {
            opacity: 0.8;
        }

        .botonFormulario:active {
            background-color: rgb(0, 149, 255);
        }

        


    </style>
</head>

<body>
    <header>
        <h1>Formulario de Gastos Personales</h1>
    </header>

    <form  action="recuperacion.php" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>

        <label for="presupuesto">Presupuesto Mensual:</label>
        <input type="number" id="presupuesto" name="presupuesto" min="0" step="0.01" required>

        <label for="fecha">Mes y Año:</label>
        <input type="month" id="fecha" name="mesYAnio" required>

        <button class="botonFormulario" type="submit">Enviar</button>
    </form>

    <footer>
        <p>&copy; 2023 Juan Pablo Pinza & Alex Trejo</p>
    </footer>
</body>

</html>
