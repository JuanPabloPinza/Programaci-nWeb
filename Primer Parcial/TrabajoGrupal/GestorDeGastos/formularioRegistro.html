            <h1 style="text-align: center;">REGÍSTRATE</h1>
            <form class="formRegistro" action="index.php"  method="post" enctype="multipart/form-data" >
                <label for="nombre">Nombre:</label><br>
                <input type="text" id="nombre" name="nombre" placeholder="Ejm. Juan" required><br>
                <label for="apellido">Apellido:</label><br>
                <input type="text" id="apellido" name="apellido" placeholder="Ejm. Trejo" required><br>
                <label for="telefono">Teléfono: </label><br>
                <label for="telefono">Teléfono (10 dígitos): </label><br>
                <input type="text" id="telefono" name="telefono" pattern="\d{10}" minlength="10"
                    placeholder="Ej. 0992273343" required><br>
                <label for="direccion">Dirección:</label><br>
                <input type="text" id="direccion" name="direccion" placeholder="Ejm. Sangolquí" required><br>
                <label for="presupuestoMensual">Presupuesto Mensual (En dólares): </label><br>
                <input type="text" id="presupuestoMensual" name="presupuestoMensual" pattern="^\d+(\.\d{1,2})?$"
                    placeholder="Ej. 440.63" required><br>
                <label for="fechaNacimiento">Fecha de Nacimiento: </label><br>
                <input type="date" id="fechaNacimiento" name="fechaNacimiento" required><br>
                <label for="correoElectronico">Correo Electrónico: </label><br>
                <input type="email" id="correoElectronico" name="correoElectronico" placeholder="Ejm. user@gmail.com"
                    required><br>
                <label for="genero">Género: </label><br>
                <select name="genero" id="genero" required>
                    <option value="" disabled selected hidden>Selecciona tu género</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="n/a">Prefiero no decirlo</option>
                </select><br>
                <label for="foto">Foto de Perfil: </label><br>
                <input type="file" id="foto" name="foto" accept=".png" required><br>
                <input type="submit" value="Enviar">
            </form>
